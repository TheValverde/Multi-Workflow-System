services:
  # Next.js Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fs-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_CPK_PUBLIC_API_KEY=${NEXT_PUBLIC_CPK_PUBLIC_API_KEY:-}
      - LANGGRAPH_DEPLOYMENT_URL=http://agent:8123
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      agent:
        condition: service_healthy
    networks:
      - fs-agent-network
    restart: unless-stopped

  # LangGraph Agent Service
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: fs-agent-langgraph
    ports:
      - "8123:8123"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-fs-agent}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - fs-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fs-agent-network:
    driver: bridge

volumes:
  agent-venv:

